<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs ======================== -->
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Title goes here</title>
    <!-- CSS ================================================== -->
    <link href="css/stylex.css" rel="stylesheet" type="text/css" />
    <link href="css/front-en.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet" />
    <!-- Mobile Specific Metas ===================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- favicon ================================================== -->
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="icon" type="image/png" href="favicon/favicon-32.png" />
</head>

<body class="login">
    <main role="page-body">
        <div class="form-sign">
            <a class="form-sign-logo" href="/">
                <img src="media/logo/logo.svg" alt="" title="">
            </a>
            <div class="form-sign-body">
                <h2 class="title"> Welcome back, sign in. </h2>
                <form name="" method="post" id="" class="form form-login" action="">
                    <div class="form-group">
                        <input placeholder="Username Or Email" data-placeholder="Phone Number" data-flag="0"
                            class="usernameJs" data-field-caption="Username Or Email" type="text" name="username"
                            value="user@gmail.com">
                    </div>
                    <div class="form-group form-group-relative">

                        <input placeholder="Password" class="" data-field-caption="Password" type="password"
                            name="password" value="12345678a">
                    </div>
                    <div class="form-group">
                        <label class="switch switch-sm">
                            <input data-field-caption="Remember Me" data-fatreq="{&quot;required&quot;:false}"
                                type="checkbox" name="remember_me" value="1">Remember Me </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-brand  btn-block">Sign in</button>

                    </div>
                </form>
                <div class="or"> <span> or </span></div>
                <ul class="buttons-list">
                    <li class="buttons-list-item">
                        <a class="buttons-list-link" href="/google-login">
                            <span class="buttons-list-wrap"> <span class="buttons-list-icon">
                                    <img class="svg" width="30" height="30" alt="" src="media/icons/GoogleLogin.svg">
                                </span>
                                Sign In With Google </span>
                        </a>
                    </li>
                    <li class="buttons-list-item">
                        <a class="buttons-list-link" href="/facebook-login">
                            <span class="buttons-list-wrap"> <span class="buttons-list-icon">
                                    <img class="svg" width="30" height="30" alt="" src="media/icons/FacebookLogin.svg">
                                </span>
                                Sign In With Facebook </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="form-sign-foot">
                <h6> Have An Account? </h6>
                <div class="more-links">
                    <a class="" href="/guest-user/forgot-password-form">Forgot Password?</a>
                    <a class="" href="/guest-user/registration-form"> Register Now </a>
                </div>
            </div>
        </div>
    </main>
    <!-- JS ================================================== -->
    <script src="./js/min/main.js" type="text/javascript"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script>

    </script>
</body>

</html>
