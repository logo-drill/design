<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs ======================== -->
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Title goes here</title>
    <!-- CSS ================================================== -->
    <link href="../css/front-en.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Mobile Specific Metas ===================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- favicon ================================================== -->
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="icon" type="image/png" href="favicon/favicon-32.png" />
</head>

<body class="">
    <header class="header-onboarding">
        <button class="btn btn-light btn-back">
            <span class="material-symbols-outlined">
                arrow_back
            </span>
        </button>
        <div class="logo" role="logo">
            <a href="../">
                <img src="../media/logo/logo.svg" alt="">
            </a>
        </div>
        <div class="header-action"> <button class="btn btn-light btn-back">
                <span class="material-symbols-outlined">
                    favorite
                </span>
            </button>
            <button class="btn btn-light btn-back"> <span class="material-symbols-outlined">
                    menu
                </span></button>
        </div>
        <div class="underlined-progress" style="transform: translateX(-80%);"></div>
    </header>
    <main class="main">
        <div class="step">
            <div class="step-head">
                <div class="step-head-inner">
                    <hgroup class="step-hgroup">
                        <h2 class="step-hgroup-title">Enter your company name </h2>
                        <h6 class="step-hgroup-tag">
                            You can always change these later </h6>
                    </hgroup>

                    <button class="btn btn-brand btn-arrow btn-step">
                        Skip <span class="material-symbols-outlined">
                            arrow_forward
                        </span>
                    </button>
                </div>
            </div>
            <div class="step-body">
                <div class="step-body-inner">
                    <form class="form form-onboard">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-label" for="">Company Name</label>
                                    <input type="text" autocomplete="off" class="form-input" name="" id="" value="">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <label class="form-label" for="">Add a Slogan (Optional)</label>
                                    <input type="text" autocomplete="off" class="form-input" name="" id="" value="">
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- JS ================================================== -->
    <script src=".../js/min/main.js" type="text/javascript"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
</body>

</html>
