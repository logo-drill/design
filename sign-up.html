<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs ======================== -->
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Title goes here</title>
    <!-- CSS ================================================== -->
    <link href="css/stylex.css" rel="stylesheet" type="text/css" />
    <link href="css/front-en.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet" />
    <!-- Mobile Specific Metas ===================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- favicon ================================================== -->
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="icon" type="image/png" href="favicon/favicon-32.png" />
</head>

<body class="login">
    <main role="page-body">
        <div class="form-sign">
            <a class="form-sign-logo" href="/">
                <img src="media/logo/logo.svg" alt="" title="">
            </a>
            <div class="form-sign-body">
                <h2 class="title">Create your account </h2>
                <form name="" method="post" id="" class="form form-login" action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="">First name
                                </label>
                                <input type="text" name="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="">Last name
                                </label>
                                <input type="text" name="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group-relative">
                        <label class="form-label" for="">Email </label>
                        <input placeholder="" class="" data-field-caption="" type="text">
                    </div>
                    <div class="form-group form-group-relative">
                        <label class="form-label" for="">Password </label>
                        <input placeholder="" class="" data-field-caption="" type="text">
                    </div>

                    <div class="form-group mb-0">
                        <button class="btn btn-brand  btn-block">Sign in</button>
                    </div>
                    <p class="form-text">By signing up, you agree to <a href=""> our terms</a> of use.</p>
                </form>
                <div class="or"><span> or </span></div>
                <ul class="buttons-list">
                    <li class="buttons-list-item">
                        <a class="buttons-list-link" href="/google-login">
                            <span class="buttons-list-wrap"> <span class="buttons-list-icon">
                                    <img class="svg" width="30" height="30" alt="" src="media/icons/GoogleLogin.svg">
                                </span>
                                Sign In With Google </span>
                        </a>
                    </li>
                    <li class="buttons-list-item">
                        <a class="buttons-list-link" href="/facebook-login">
                            <span class="buttons-list-wrap"> <span class="buttons-list-icon">
                                    <img class="svg" width="30" height="30" alt="" src="media/icons/FacebookLogin.svg">
                                </span>
                                Sign In With Facebook </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="form-sign-foot">
                <h6> Have An Account? </h6>
                <div class="more-links">
                    <a class="" href="/guest-user/forgot-password-form">Forgot Password?</a>
                    <a class="" href="/guest-user/registration-form">Sign in </a>
                </div>
            </div>
        </div>
    </main>

    <!-- JS ================================================== -->
    <script src="./js/min/main.js" type="text/javascript"></script>
    <script src="js/slick.min.js" type="text/javascript"></script>
    <script>

    </script>
</body>

</html>
