                      <div class="form">

                              <div class="form-field">

                                  placeholder="&nbsp;"

                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">

                                  placeholder="&nbsp;"

                                <label class="form-label">Email</label>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <div class="form-field">
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="&nbsp;"
                                />
                                <label class="form-label">Phone Number</label>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <div class="form-field">
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="&nbsp;"
                                />
                                <label class="form-label">Country</label>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="form-inline form-inline--small mt-2">
                          <form

                            role="form"

                              type="text"
                              class="form-control"
                              placeholder="Enter here"
                            />
                            <button class="btn btn-brand" role="button">
                              Apply

                          </form>
                        </div>

                              <td class="text-right">₹ 500.00</td>
                            </tr>
                            <tr class="total">

                            </tr>
                          </tbody>
                        </table>
                      </div>
